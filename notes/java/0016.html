//while循环
package com.darkstarlan.demo01;

public class Java_16 {
    public static void main(String[] args) {
        int i = 0;
        while(true){
            if(++i == 5) continue;
            System.out.println(i);
            if(i &gt;= 10) break;
        }
    }
}
