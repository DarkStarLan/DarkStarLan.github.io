        <h1 class="code">15 while循环.cs</h1>
        <pre>
            <code class="code">
﻿class Program
{
    static void Main(string[] args)
    {
        int i = 0;
        while(i &lt; 100)
        {
            Console.WriteLine("一句话\t{0}", i);
            i++;
        }
        Console.ReadKey();
    }
}
