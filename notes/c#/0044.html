        <h1 class="code">09 字符串的不变性.cs</h1>
        <pre>
            <code class="code">
﻿class Program
{
    static void Main(string[] args)
    {
        //字符串的不可变性
        //字符串被重新赋值后，原值并没有被销毁
        //而是重新开辟一块新的空间存储新字符串
        string name = "孙全";

        //程序结束后，GC扫描整个内存，如果发现
        //有的空间没有被指向，则立即把它销毁
        Console.ReadKey();
    }
}
