        <!-- 正文 -->
        <h1 class="code">46 函数的嵌套使用.py</h1>
        <pre>
            <code class="code">
"""
演示嵌套函数使用
"""

# 定义函数func_b
def func_b():
    print("---2---")
# 定义函数func_a，并在内部调用func_b
def func_a():
    print("---1---")

    # 嵌套调用func_b
    func_b()

    print("---3---")
# 调用函数func_a
func_a()
