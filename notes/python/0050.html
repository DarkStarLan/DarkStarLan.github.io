        <h1 class="code">68 lambda匿名函数.py</h1>
        <pre>
            <code class="code">
"""
演示lambda匿名函数
"""

# 可惜，lambda函数只能写一行代码，不能写多行

# 定义一个函数，接收其它函数输入
def test_func(compute):
    result = compute(1, 2)
    print(f"结果是:{result}")
# 通过lambda匿名函数的形式，将匿名函数作为参数传入
test_func(lambda x, y: x + y)
test_func(lambda x, y: x + y)
