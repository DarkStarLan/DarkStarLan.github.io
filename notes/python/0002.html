            <code class="code">
"""
本代码演示了：
- 各类字面量的写法
- 通过print语句输出各类字面量
"""

# 写一个整数字面量
666
# 写一个浮点数字面量
13.14
# 写一个字符串字面量
"黑马程序员"

# 通过print语句输出各类字面量
print(666)
print(13.14)
print("黑马程序员")
